<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container my-5">
        <div class="row">
            <!-- digital clock start here -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Digital Clock</h2>
                    </div>
                    <div class="card-body">
                        <div class="clock" >
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- digital clock end here -->

            <!-- counter with loader start here -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Counter With Loader</h2>
                    </div>
                    <div class="card-body">
                        <div class="loader" >
                            <button id="start" class="btn btn-success">Start</button>
                            <button id="stop" class="btn btn-danger">Stop</button>
                            <button id="reset" class="btn btn-info">Reset</button>
                            <hr>
                            <h1 style="font-size: 145px; font-weight: 900;" id="output"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- counter with loader end here -->
        </div>
    </div>
    
    <div class="container my-5">
        <div class="row">
            <!-- Basic to do start here -->
            <div class="col-lg-6">
                <div class="card shadow p-2">
                    <h2>Basic To Do </h2>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="doing">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" id="add" value="Add">
                        </div>
                    </div>
                    <hr>
                    <ul id="list" class="list-group">
                        
                    </ul>
                </div>
                
            </div>
            <!-- Basic to do end here -->

            <!-- Subject Marks app with notification color start here -->
            <div class="col-lg-6">
                <div class="card shadow p-2 bg-info text-white">
                    <h2> Subject Marks app with notification color</h2>
                    <hr>
                    <div class="box">
            
                    </div>
                </div>
                </div>
            <!-- Subject Marks app with notification color end here -->
        </div>
    </div> 




    <!-- Js links -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/functions.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
